<!Doctype html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body id="login_body">
	<header>
		<nav>
			<a href="index.html" id="logo">Website Name</a>
		</nav>
	</header>
	<div id="login_container">
		<h1>SingIn with</h1>
		<form>
			<div class="login_social">
				<input type="button" value="Facebook" class="button">
				<input type="button" value="Google" class="button">
			</div>
			<div class="login_section">
				<p>Login</p>
				<input type="mail" placeholder="example@xyz.com">
				<p>Password</p>
				<input type="password" placeholder="your password here">
				<div class="content_right">
					<input type="submit" value="Login" class="button">
				</div>
			</div>
		</form>
	</div>
</body>
</html>
